<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Handle Bars</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

  </div>
  <script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
    <aside class="left-aside">
      <img class="Brian-profile" src={{avatar_url}} alt="Brians Profile pic">
      <h1>{{name}}</h1>
      <p>{{login}}</p>
      <button class="profile-btn">Edit profile</button>
      <div class="following-follower">
        <a class="fas fa-user-friends" href="{{followers_url}}">Follower</a>
        <a href="{{following_url}}">Following</a>
        <a class="far fa-star"href="{{starred_url}}">0</a>
      </div>
      <hr class="aside-hr">
    </aside>
  </div>
</script>
  <div class="container-1">

  </div>
  <script id="org-template" type="text/x-handlebars-template">
    <h2>Organizations</h2>
  <img class ="css-2020"src={{avatar_url2}} alt="ccs-summer-2020">
</script>
  <div class="container-2">

  </div>
  <script id="repo-template" type="text/x-handlebars-template">
    <ul class="repos-list">
      {{#each repos}}
    <li><a href="{{this.url}}">{{this.name}}</a><button>&#x2606; Star</button><p>{{this.language}}</p></li><hr>
      {{/each}}
    </ul>
</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
